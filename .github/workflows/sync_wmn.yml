name: Sync to Upstream WMN

on:
  schedule:
    - cron:  '30 6 * * *'
    # scheduled at 06:33 each day
  workflow_dispatch:

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    name: Sync HEAD with upstream latest

    steps:
    # Step 1: run a standard checkout action, provided by github
    - name: Checkout HEAD
      uses: actions/checkout@v2
      with:
        ref: main

    # Step 2: run this sync action - specify the upstream repo, upstream branch to sync with, and target sync branch
    - name: Pull upstream changes
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.3.1
      with:
        upstream_sync_repo: https://github.com/WebBreacher/WhatsMyName
        upstream_sync_branch: main
        target_sync_branch: main
        target_repo_token: ${{ secrets.GITHUB_TOKEN }}   # optional, for accessing repos that require authentication
        
    - name: Timestamp
      run: date

